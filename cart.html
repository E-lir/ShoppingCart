<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="cart.js" async></script>
</head>
<body class="cartPage">
    <div class="container">
        <!--Navbar-->
        <div class="navbar">
            <div class="logo">
                <a href="./index.html"><img src="images/placeholder-image.png" width="100px"></a>
            </div>
            <nav>
                <ul id="menuItems">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">Stores</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <div class="cart-icon-container">
                <a href="./cart.html"><img src="images/cart.png" class="cart-icon" width="25px" height="25px"></a>
                <span class='cart-counter'>0</span>
            </div>
            <img src="images/menuicon.png" class="menu-icon" onclick="menuToggle()">
        </div>

        <!--Cart-->
        <h1 class="title">Your Cart</h1>

        <div class="cart">
            <!--Cart Headers-->
            <div class="cart-row">
                <div class="cart-row-item">
                    <h2 class="cart-column-header-item">ITEM</h2>
                </div>
                <div class="cart-row-col">
                    <h2 class="cart-column-header">PRICE</h2>
                </div>
                <div class="cart-row-col">
                    <h2 class="cart-column-header">QUANTITY</h2>
                </div>
                <div class="cart-row-col">
                    <h2 class="cart-column-header">TOTAL</h2>
                </div>
                <div class="cart-row-col-remove" style="visibility:hidden;">
                    <h2 class="cart-column-header"></h2>
                </div>
            </div>
            <!-- Cart rows (each row will look like this)
            <div class="cart-row">
                <div class="cart-row-item">
                    <img class="cart-row-item-image" src="images/placeholder-image.png" width="100" height="100">
                    <h4 class="cart-row-item-title">Shirt</h4>
                </div>
                <h4 class="cart-row-col">$19.99</h4>
                <div class="cart-row-col">
                    <input class="cart-quantity-input" type="number" value="1">
                </div>
                <h4 class="cart-row-col">$19.99</h4>
                <div class="cart-row-col">
                    <button class="btn-remove" type="button">Remove</button>
                </div>
            </div>
            -->

            <!--Cart total-->
            <div class="cart-row">
                <div class="cart-row-item">
                </div>
                <div class="cart-row-col">
                </div>
                <div class="cart-row-col">
                </div>
                <div class="cart-row-col">
                    <h3 id="cartTotal">$0.00</h3>
                    <button class="btn-checkout" type="button">CHECKOUT</button>
                </div>
                <div class="cart-row-col-remove" style="visibility:hidden"></div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <ul>
                        <h3>Orders</h3>
                        <li><a href="">Track Order</a></li>
                        <li><a href="">Delivery</a></li>
                        <li><a href="">Click & Collect</a></li>
                    </ul>
                </div>
                <div class="footer-col-2">
                    <ul>
                        <h3>Customer Service</h3>
                        <li><a href="">Contact us</a></li>
                        <li><a href="">Store Finder</a></li>
                    </ul>
                </div>
                <div class="footer-col-3">
                    <ul>
                        <h3>Follow us</h3>
                        <li><a href=""><img src="images/Facebook.png" style="width:30px"></a></li>
                        <li><a href=""><img src="images/twitter.png" style="width:30px"></a></li>
                        <li><a href=""><img src="images/instagram.png" style="width:30px"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
